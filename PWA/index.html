<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 매니페스트 연결, 테마색상 변경 -->
    <meta name="theme-color" content="rgb(182, 45, 45)">
    <link rel="manifest" href="manifest.json">
    <!-- 뷰포트, 파비콘 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="images/icons/mickey_icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/mickey_icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/mickey_icon.png">
    <title>DISNEY</title>
</head>
<body>
    <div class="container">
        <a href="#none">
            <img src="./images/mickey.png" alt="" class="hover1">
            <p>DISNEY RESORT</p>
        </a>
        <a href="#none">
            <img src="./images/disney_name_logo.png" alt="" class="img_other hover2">
            <p>DISNEY LAND</p>
        </a>
        <a href="#none">
            <img src="./images/mickeymouse.png" alt="" class="hover3">
            <p>DISNEY SHOP</p>
        </a>
    </div>

    <!-- 서비스 워커 등록 -->
    <script>
        if ('serviceWorker' in navigator){
            navigator.serviceWorker
            .register('./service_worker.js')
            .then(function(){
                console.log('서비스 워커가 등록됨!');
            })
        }
    </script>
</body>
</html>
