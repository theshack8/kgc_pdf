<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 매니페스트 연결, 테마색상 변경 -->
    <meta name="theme-color" content="orange">
    <link rel="manifest" href="manifest.json">
    <!-- 뷰포트, 파비콘 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/icons/strawberry.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/strawberry.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/strawberry.png">
    <title>Strawberry</title>
    <style>
        html, body {
            height: 100%;
            background-color: #f3a530;
            color: #fff;
        }
        .container {
            height: 100%;
            background: orange;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ooO!-O!-ORANGE!</h1>
        <img src="./images/strawberry.png" alt="">
        <p>by strawberry</p>
    </div>

    <!-- 서비스 워커 등록 -->
    <script>
        if ('serviceWorker' in navigator){
            navigator.serviceWorker
            .register('./service_worker.js')
            .then(function(){
                console.log('서비스 워커가 등록됨!');
            })
        }
    </script>
</body>
</html>
